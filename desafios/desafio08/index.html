<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="content">
    <title>Aprendendo sobre acessibilidade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">

        <h1>
            HTML/CSS Quiz
        </h1>

        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">

            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">
                    Student Info
                </h2>

                <div class="info">
                    <label for="nome-aluno">
                        Nome do Aluno
                    </label>

                    <input type="text" name="text" id="nome-aluno">

                </div>

                <div class="info">
                    <label for="endereco-email">
                        Endere√ßo de Email
                    </label>

                    <input type="" id="endereco-email">

                </div>

                <div class="info">
                    <label for="data-nascimento" >
                        Data de Nascimento <span class="sr-only">(Data de Nascimento)</span>
                    </label>

                    <input type="" id="data-nascimento">

                </div>

            </section>

            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">
                    HTML Questions
                </h2>
            </section>

            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">
                    CSS Questions
                </h2>
            </section>

        </form>
    </main>

</body>
</html>
