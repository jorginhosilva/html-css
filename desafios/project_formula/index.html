<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário de Pesquisa</title>
</head>
<body>
    <h1 id="title">
        Formulário de Pesquisa FreeCodeCamp
    </h1>

    <p id="description">
        Obrigado por dedicar seu tempo para nos ajudar a melhorar a plataforma
    </p>

    <fieldset>
    <form id="survey-form">
        <label for="">Nome: <input type="text" placeholder="Digite seu nome" id="name"></label>

        <label for="">Email: <input type="text" placeholder="Digite seu email" id="name"></label>

        <label for="age">Idade: <input type="number" min="13" max="120" name="age"></label>

        <label for="">Qual opção melhor descreve sua função atual?</label>

        <select name="" id="">
            <option value="">Selecione a função atual</option>
            <option value="">Estudante</option>
            <option value="">Trabalho em Tempo Integral</option>
            <option value="">Aluno em Tempo Integral</option>
            <option value="">Prefiro não dizer</option>
            <option value="">Outro</option>
        </select>

    </form>
    </fieldset>

</body>
</html>
